<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 container text-center">
    <div class="row w-50">
        <div class="col-12 mb-2">
            <input type="color" name="color" id="color" class="form-control" onchange="appliqueColor()">
        </div>
        <div class="col-12 mb-2">
            <input onchange="appliqueNumber()" type="number" name="number" id="number" class="form-control">
        </div>
        <div class="col-12 mb-2">
            <select name="font" id="font"  class="form-select" onchange="appliqueFont()">
                <option value="arial">Arial</option>
                <option value="times">Times New Roman</option>
                <option value="verdana">Verdana</option>
            </select>
        </div>
        <div class="col-12">
            <textarea name="area" id="area"  class="form-control" rows="5"></textarea>
        </div>
    </div> 
</body>
</html>
